<script type="text/javascript">
var info_array = [];

function xhr_md(url) {
    $.ajax({
            url: url,
            success: function(mdText) {
                $(".container-fluid").html(markdown.toHTML(mdText));
            },
            error: function(error) {
                $(".container-fluid").text(
                    "Diesen Artikel gibt es leider nicht.");
            }
    });
}



function responseParse(info_array) {
    $(".container-fluid").html("");
    for(i = 0; i < info_array.length;i++){
        if(location.hash === ("#!" + info_array[i].hash)) {
            xhr_md(info_array[i].filename);
        } else {
            $(".container-fluid").append(
                '<a href="#!' + info_array[i].hash +  '"><h1>' +
                info_array[i].title + '</h1></a>');
        }
    }

}

$(window).on('hashchange', function() {
  responseParse(info_array);
});

function blogManifestResponse(response) {
    info_array = response;
    responseParse(info_array);
}
</script>
